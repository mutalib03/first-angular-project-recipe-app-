    <div *ngIf="isLoading">

    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">

        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" />
      </div>

      <div class="form-group">
        <label for="password">password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          class="form-control"
          formControlName="password"
        />
      </div>

      <div>
        <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">{{isLoginMode?  "Login" : "Sign Up"}}</button> | |
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to Login</button>
      </div>

      <div>
       
      </div>
    </form>
  </div>
